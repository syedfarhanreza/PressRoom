<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PressRoom</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d160cdd8d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- header Start -->
   <header>
    <!-- Navbar Start -->
    <section class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand text-info fs-1 fw-bold " href="#">PressRoom</a>
              <div class="d-flex gap-3 ">
                <a class="text-decoration-none fw-bold"> News </a>
                <a class="text-decoration-none fw-bold"> Blogs </a>
              </div>
            </div>
          </nav>
          <div >
            <hr >
          </div>  
    </section>
    <!-- Navbar End -->
    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px ;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </section>

    <!-- Category Section Start -->
    <section class="container">
        <div class="container text-center">
            <div id="name-container" class="d-flex justify-content-between" >
           
            </div>
          </div>
    </section>
    <!-- Category Section End -->



   </header>
   <!-- header End -->

   <!-- Main Section Start -->
    <main class="container">

        <!-- News Section Start -->
        <section>
            <div id="category-container" class="mt-5">
               
              </div>
        </section>
        <!-- News Section End -->
        <!-- Modal Section Start -->
        <section>
          <!-- modal -->
          <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="categoryModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Modal Section End -->
    </main>
    <!-- Main Section End -->






    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
